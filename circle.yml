dependencies:
  pre:
    - pip install pre-commit

  override:
    - pre-commit install
    - npm install -g resume-cli

test:
  override:
    - pre-commit run --all-files
    - resume test

deployment:
  release:
    branch: master
    commands:
      - resume export --format html --theme class $CIRCLE_ARTIFACTS/resume-class.html
      - resume export --format html --theme classy $CIRCLE_ARTIFACTS/resume-classy.html
      # - resume export --format html --theme crisp $CIRCLE_ARTIFACTS/resume-crisp.html
      - resume export --format html --theme elegant $CIRCLE_ARTIFACTS/resume-elegant.html
      - resume export --format html --theme flat $CIRCLE_ARTIFACTS/resume-flat.html
      - resume export --format html --theme kendall $CIRCLE_ARTIFACTS/resume-kendall.html
      - resume export --format html --theme kwan $CIRCLE_ARTIFACTS/resume-kwan.html
      # - resume export --format html --theme modern $CIRCLE_ARTIFACTS/resume-modern.html
      - resume export --format html --theme onepage $CIRCLE_ARTIFACTS/resume-onepage.html
      - resume export --format html --theme paper $CIRCLE_ARTIFACTS/resume-paper.html
      - resume export --format html --theme short $CIRCLE_ARTIFACTS/resume-short.html
      - resume export --format html --theme slick $CIRCLE_ARTIFACTS/resume-slick.html
      - resume export --format html --theme spartan $CIRCLE_ARTIFACTS/resume-spartan.html
      - resume export --format html --theme stackoverflow $CIRCLE_ARTIFACTS/resume-stackoverflow.html

