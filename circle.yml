dependencies:
  override:
    - npm install -g resume-cli

test:
  override:
    - resume test | |exit 0

deployment:
  release:
    branch: master
    commands:
      - resume export --format html --theme crisp $CIRCLE_ARTIFACTS/resume-crisp.html
      - resume export --format html --theme flat $CIRCLE_ARTIFACTS/resume-flat.html
      - resume export --format html --theme modern $CIRCLE_ARTIFACTS/resume-modern.html
      - resume export --format html --theme traditional $CIRCLE_ARTIFACTS/resume-traditional.html

